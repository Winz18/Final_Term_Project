<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- Navbar -->
<!-- Navbar -->
<header th:insert="fragments/navbar :: navbar"></header>

<!-- Login Section -->
<div class="login-section container d-flex flex-column align-items-center justify-content-center">
    <!-- Logo và tên website -->
    <div class="logo-container text-center mb-3">
        <img src="/images/logo.png" alt="Logo" class="logo rounded-circle">
        <h1 class="website-name">E-Document</h1>
    </div>

    <!-- Form -->
    <div class="login-form-container bg-white p-4 shadow rounded">
        <h2 class="text-center mb-4">Chào mừng quay trở lại!</h2>
        <p class="text-center mb-3 text-muted">Đăng nhập</p>
        <form action="/login" method="POST">
            <div class="input-group mb-3">
                <label for="username" class="form-label" style="padding-right: 10px">Tài khoản</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tài khoản" required>
            </div>
            <div class="input-group mb-3">
                <label for="password" class="form-label" style="padding-right: 10px">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <p class="signup-link text-center mt-3">
            Chưa có tài khoản? <a href="register" class="text-primary">Đăng ký</a>
        </p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer -->
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
