<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- Navbar -->
<!-- Navbar -->
<header th:insert="fragments/navbar :: navbar"></header>

<!-- Login Section -->
<div class="login-section container d-flex align-items-center justify-content-center vh-100">
    <!-- Login Box -->
    <div class="login-form-container bg-white p-4 shadow rounded" style="max-width: 400px; width: 100%;">
        <!-- Logo và tên website -->
        <div class="text-center mb-4">
            <img src="/images/logo.png" alt="Logo" class="logo rounded-circle" style="width: 80px; height: 80px;">
            <h1 class="website-name mt-2" style="font-size: 1.5rem; font-weight: bold; color: #124ACB;">E-Document</h1>
        </div>

        <!-- Form Title -->
        <h2 class="text-center mb-3" style="font-size: 1.2rem; font-weight: 600;">Chào mừng quay trở lại!</h2>
        <p class="text-center text-muted mb-4">Vui lòng đăng nhập để tiếp tục</p>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tài khoản</label>
                <input
                        type="text"
                        id="username"
                        name="email"
                        class="form-control"
                        placeholder="Nhập tài khoản"
                        required
                >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Nhập mật khẩu"
                        required
                >
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>

        <!-- Signup Link -->
        <p class="signup-link text-center mt-3">
            Chưa có tài khoản? <a href="/register" class="text-primary">Đăng ký</a>
        </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer -->
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
