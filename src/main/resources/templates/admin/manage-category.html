<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users and Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<header th:insert="fragments/navbar :: navbar"></header>

<!-- Main Content with Sidebar and Main Section -->
<div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <aside th:insert="fragments/admin-sidebar :: sidebar"></aside>

    <!-- Main Content Area -->
    <main class="flex-grow-1 p-4" style="margin-left: 300px; margin-top: 76px">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Category Management</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>
        <div class="">
            <!-- Page Title -->
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Category Management</h1>
                </div>
            </div>

            <!-- Add New Category -->
            <div class="row mb-4">
                <div class="col-md-8 ">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            Add New Category
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="categoryName" class="form-label">Category Name</label>
                                    <input type="text" id="categoryName" class="form-control" placeholder="Enter category name">
                                </div>
                                <div class="mb-3">
                                    <label for="categoryDescription" class="form-label">Category Description</label>
                                    <textarea id="categoryDescription" class="form-control" rows="3" placeholder="Enter category description"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Categories Table -->
            <div class="row">
                <div class="col-12">
                    <h2 class="h4 mb-3">Existing Categories</h2>
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Category Name</th>
                            <th>Description</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Science</td>
                            <td>Documents related to scientific studies</td>
                            <td>2023-12-01</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Technology</td>
                            <td>Documents related to technology</td>
                            <td>2023-12-02</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more categories here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- Footer -->
<footer th:insert="fragments/footer :: footer"></footer>

</div>
</body>
</html>
