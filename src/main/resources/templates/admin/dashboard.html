<!doctype html>
<html lang="en">
<head>
    <title>Document Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<header th:insert="fragments/navbar :: navbar"></header>

<!-- Main Content with Sidebar and Main Section -->
<div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <aside th:insert="fragments/admin-sidebar :: sidebar"></aside>

    <!-- Main Content Area -->
    <main class="flex-grow-1 p-4" style="margin-left: 300px; margin-top: 76px">
        <div class="d-flex" id="wrapper">
            <div class="container-fluid mt-4">
                <h2>Welcome, Admin!</h2>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <p class="card-text">100 Registered Users</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Documents</h5>
                                <p class="card-text">200 Uploaded Files</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Analytics</h5>
                                <p class="card-text">50 Active Users Today</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- Footer -->
<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
