<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users and Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<header th:insert="fragments/navbar :: navbar"></header>

<!-- Main Content with Sidebar and Main Section -->
<div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <aside th:insert="fragments/admin-sidebar :: sidebar"></aside>

    <!-- Main Content Area -->
    <main class="flex-grow-1 p-4" style="margin-left: 300px; margin-top: 76px">
        <div class=" mt-5">
            <!-- Page Title -->
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Promo Code Management</h1>
                </div>
            </div>

            <!-- Add New Promo Code -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            Add New Promo Code
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="promoCode" class="form-label">Promo Code</label>
                                    <input type="text" id="promoCode" class="form-control" placeholder="Enter promo code">
                                </div>
                                <div class="mb-3">
                                    <label for="discountValue" class="form-label">Discount Value (%)</label>
                                    <input type="number" id="discountValue" class="form-control" placeholder="Enter discount value">
                                </div>
                                <div class="mb-3">
                                    <label for="limit" class="form-label">Usage Limit</label>
                                    <input type="number" id="limit" class="form-control" placeholder="Enter usage limit">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Promo Code</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Promo Codes Table -->
            <div class="row">
                <div class="col-12">
                    <h2 class="h4 mb-3">Existing Promo Codes</h2>
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Promo Code</th>
                            <th>Discount (%)</th>
                            <th>Used</th>
                            <th>Limit</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>SUMMER2024</td>
                            <td>20</td>
                            <td>15</td>
                            <td>50</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>WELCOME10</td>
                            <td>10</td>
                            <td>8</td>
                            <td>20</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more promo codes here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
</div>
<!-- Footer -->
<footer th:insert="fragments/footer :: footer"></footer>

</div>
</body>
</html>
