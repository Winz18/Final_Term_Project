<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users and Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<header th:insert="fragments/navbar :: navbar"></header>

<!-- Main Content with Sidebar and Main Section -->
<div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <aside th:insert="fragments/admin-sidebar :: sidebar"></aside>

    <!-- Main Content Area -->
    <main class="flex-grow-1 p-4" style="margin-left: 300px; margin-top: 76px">
        <div class=" mt-5">
            <!-- Title -->
            <div class="row">
                <div class="col-12 ">
                    <h1 class="mb-4">User and Document Management</h1>
                </div>
            </div>
            <!-- Users Table -->
            <div class="row">
                <div class="col-12">
                    <h2 class="h4 mb-3">Users List</h2>
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Registration Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>2023-12-01</td>
                            <td>
                                <button class="btn btn-primary btn-sm">View</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>jane@example.com</td>
                            <td>2023-11-15</td>
                            <td>
                                <button class="btn btn-primary btn-sm">View</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- User Documents -->
            <div class="row mt-5">
                <div class="col-12">
                    <h2 class="h4 mb-3">Documents</h2>
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Document Name</th>
                            <th>Uploaded By</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Document 1</td>
                            <td>John Doe</td>
                            <td>2023-12-01</td>
                            <td>
                                <button class="btn btn-primary btn-sm">View</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Document 2</td>
                            <td>Jane Smith</td>
                            <td>2023-11-15</td>
                            <td>
                                <button class="btn btn-primary btn-sm">View</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </main>
</div>
<!-- Footer -->
<footer th:insert="fragments/footer :: footer"></footer>

</div>
</body>
</html>
