<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<link rel="stylesheet" href="/css/recent-recommend.css">
<div class="recent-documents-container">
    <!-- Thanh tìm kiếm và bộ lọc -->
    <div class="search-and-filter">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for recent documents...">
        </div>
        <div class="filter-options">
            <select>
                <option value="">Filter by Name</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
            </select>
            <select>
                <option value="">Filter by Time</option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>
    </div>

    <!-- Danh sách tài liệu -->
    <div class="documents-grid">
        <!-- Dữ liệu giả -->
        <div class="document-card">
            <img src="/images/sample1.jpg" alt="Document Thumbnail">
            <h5>Sample Document 1</h5>
            <p class="card-text">
                Author: John Doe<br>
                Views: 120<br>
                Uploaded: 2024-01-01
            </p>
            <button>View</button>
        </div>
        <div class="document-card">
            <img src="/images/sample2.jpg" alt="Document Thumbnail">
            <h5>Sample Document 2</h5>
            <p class="card-text">
                Author: John Doe<br>
                Views: 120<br>
                Uploaded: 2024-01-01
            </p>
            <button>View</button>
        </div>
        <div class="document-card">
            <img src="/images/sample3.jpg" alt="Document Thumbnail">
            <h5>Sample Document 3</h5>
            <p class="card-text">
                Author: John Doe<br>
                Views: 120<br>
                Uploaded: 2024-01-01
            </p>
            <button>View</button>
        </div>
    </div>

    <!-- Phân trang -->
    <ul class="pagination">
        <li><a href="?page=1">1</a></li>
        <li><a href="?page=2">2</a></li>
        <li><a href="?page=3">3</a></li>
    </ul>
</div>
