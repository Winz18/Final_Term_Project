<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<link rel="stylesheet" href="/css/payment.css">
<div class="payment-container">
  <h3>Payment</h3>
  <form id="payment-form" class="payment-form" onsubmit="processPayment(event)">
    <!-- Thông tin cá nhân -->
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="plan">Selected Plan</label>
    <select id="plan">
      <option value="1-month">1 Month - $10</option>
      <option value="1-year">1 Year - $96 (20% Off)</option>
    </select>

    <!-- Phương thức thanh toán -->
    <label>Payment Method</label>
    <div class="payment-methods">
      <div class="payment-method" onclick="selectPaymentMethod('credit-card')">
        <i class="fas fa-credit-card"></i> Credit Card
      </div>
      <div class="payment-method" onclick="selectPaymentMethod('paypal')">
        <i class="fab fa-paypal"></i> PayPal
      </div>
    </div>

    <!-- Thông tin thẻ tín dụng -->
    <div id="credit-card-info" style="display: none;">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="Enter your card number">

      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" placeholder="MM/YY">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="Enter CVV">
    </div>

    <!-- Nút thanh toán -->
    <button type="submit">Pay Now</button>
  </form>

  <!-- Thông báo trạng thái thanh toán -->
  <div id="payment-status" class="status"></div>
</div>

<script src="/js/payment.js"></script>
</html>
