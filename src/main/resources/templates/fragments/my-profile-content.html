<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<link rel="stylesheet" href="/css/my-profile-content.css">
<div class="profile-container">
    <!-- Avatar -->
    <img src="/images/avatar-placeholder.jpg" alt="Avatar" class="profile-avatar">

    <!-- User Information -->
    <div class="profile-info">
        <h5>John Doe</h5>
        <h6>Passionate about sharing knowledge and learning together!</h6>
        <p>Followers: 150</p>
        <p>Uploaded Documents: 20</p>
        <p>Contact: john.doe@example.com</p>
        <a href="javascript:void(0)" class="edit-button" onclick="toggleEditForm()">Edit Profile</a>
    </div>

    <!-- Edit Form -->
    <div class="edit-form" id="editForm">
        <input type="text" placeholder="Username" value="John Doe">
        <input type="text" placeholder="Contact" value="john.doe@example.com">
        <textarea rows="4" placeholder="Bio">Passionate about sharing knowledge and learning together!</textarea>
        <button onclick="saveProfile()">Save Changes</button>
    </div>
</div>

<script>
    function toggleEditForm() {
        const form = document.getElementById('editForm');
        form.classList.toggle('active');
    }

    function saveProfile() {
        // Lưu thông tin mới (cần backend để xử lý)
        alert('Profile saved successfully!');
        toggleEditForm();
    }
</script>
</html>
