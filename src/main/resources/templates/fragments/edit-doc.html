<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<link rel="stylesheet" href="/css/edit-doc.css">
<div class="edit-document-container">
    <h3>Edit Document</h3>

    <form id="editDocumentForm" onsubmit="saveChanges(event)">
        <!-- Tải lên tài liệu -->
        <label for="document-file">Replace Document (PDF/DOCX only)</label>
        <input type="file" id="document-file" accept=".pdf, .docx">

        <!-- Ảnh đại diện -->
        <label for="thumbnail">Replace Thumbnail</label>
        <input type="file" id="thumbnail" accept="image/*">

        <!-- Tên tài liệu -->
        <label for="document-title">Document Title</label>
        <input type="text" id="document-title" value="Existing Document Title" required>

        <!-- Tác giả -->
        <label for="author-name">Author Name</label>
        <input type="text" id="author-name" value="John Doe" required>

        <!-- Thể loại (Hashtag) -->
        <label for="tags-input">Tags (Hashtags)</label>
        <div class="tags-input" id="tags-input">
            <span class="tag">#Science <i class="fas fa-times" onclick="removeTag('#Science')"></i></span>
            <span class="tag">#Technology <i class="fas fa-times" onclick="removeTag('#Technology')"></i></span>
            <input type="text" id="tag-input" placeholder="Add a tag" onkeypress="addTag(event)">
        </div>

        <!-- Trường đại học -->
        <label for="university">University/Institute</label>
        <input type="text" id="university" value="Harvard University">

        <!-- Nút lưu thay đổi -->
        <button type="submit">Save Changes</button>
    </form>
</div>

<script src="/js/edit-doc.js"></script>
</html>
