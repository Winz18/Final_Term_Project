<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<!-- Wrapper cho toàn bộ nội dung -->
<div class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <header th:insert="fragments/navbar :: navbar"></header>

    <!-- Register Section -->
    <main class="register-section flex-fill d-flex flex-column align-items-center justify-content-center">
        <!-- Logo và tên website -->
        <div class="logo-container text-center mb-3">
            <img src="../static/static/img/Hisc.jpg" alt="Logo" class="logo rounded-circle">
            <h1 class="website-name">E-Document</h1>
        </div>

        <!-- Form -->
        <div class="register-form-container bg-white p-4 shadow rounded">
            <h2 class="text-center mb-4">Chào mừng bạn đến với chúng tôi!</h2>
            <p class="text-center mb-3 text-muted">Tạo tài khoản để bắt đầu</p>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Tài khoản</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tài khoản" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="mb-3">
                    <label for="numberphone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="numberphone" name="numberphone" class="form-control" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Ngày sinh</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Trạng thái</label>
                    <select id="status" name="status" class="form-control" required>
                        <option value="student">Sinh viên</option>
                        <option value="pupil">Học sinh</option>
                        <option value="working">Đã đi làm</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
            <p class="login-link text-center mt-3">
                Đã có tài khoản? <a href="/login" class="text-primary">Đăng nhập</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer th:insert="fragments/footer :: footer"></footer>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
