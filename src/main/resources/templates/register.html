<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Bootstrap và Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS Custom -->
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }
        .register-section {
            height: 100vh;
        }
        .register-form-container {
            max-width: 500px;
            width: 100%;
        }
        .logo-container img {
            width: 80px;
            height: 80px;
        }
        .website-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #124ACB;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #124ACB;
            border: none;
            border-radius: 8px;
            padding: 12px;
        }
        .btn-primary:hover {
            background-color: #0e3d9e;
        }
        .login-link a {
            text-decoration: none;
            font-weight: bold;
            color: #124ACB;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:insert="fragments/navbar :: navbar"></header>
<div class="d-flex flex-column min-vh-100" style="padding-top:70px">
    <!-- Register Section -->
    <main class="flex-fill d-flex align-items-center justify-content-center">
        <div class="register-form-container bg-white p-4 shadow rounded">
            <!-- Logo và tên website -->
            <div class="text-center mb-4">
                <img src="/images/logo.png" alt="Logo" class="logo rounded-circle" style="width: 100px; height: 100px;">
                <h1 class="website-name">E-Document</h1>
            </div>

            <!-- Tiêu đề và form -->
            <h2 class="text-center mb-4">Chào mừng bạn đến với chúng tôi!</h2>
            <p class="text-center mb-3 text-muted">Tạo tài khoản để bắt đầu</p>
            <form th:action="@{/register}" method="POST">
                <div class="form-group">
                    <label for="username">Tài khoản</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tài khoản" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-group">
                    <label for="numberphone">Số điện thoại</label>
                    <input type="tel" id="numberphone" name="numberphone" class="form-control" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Ngày sinh</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="status">Trạng thái</label>
                    <select id="status" name="status" class="form-control" required>
                        <option value="student">Sinh viên</option>
                        <option value="pupil">Học sinh</option>
                        <option value="working">Đã đi làm</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
            <p class="login-link text-center mt-3">
                Đã có tài khoản? <a href="/login">Đăng nhập</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer th:insert="fragments/footer :: footer" class="mt-auto bg-light text-center p-3">
        <p class="mb-0">© 2024 E-Document. All Rights Reserved.</p>
    </footer>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
